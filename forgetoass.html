<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        /* Forgot Password Container */
        .forgot-password-container {
            background-color: #333;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Form Heading */
        .forgot-password-form h2 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .instructions {
            color: #bbb;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #bbb;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        /* Reset Button */
        .reset-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #ffc107;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #e0a800;
        }

        /* Login Text */
        .login-text {
            color: #bbb;
            text-align: center;
            margin-top: 20px;
        }

        .login-text a {
            color: #ffc107;
            text-decoration: none;
        }

        .login-text a:hover {
            color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <form class="forgot-password-form" action="/reset-password" method="post">
            <h2>Forgot Password</h2>
            <p class="instructions">Enter your email address to receive a link to reset your password.</p>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="reset-btn">Send Reset Link</button>
            <p class="login-text">Remembered your password? <a href="login.html">Log In</a></p>
        </form>
    </div>
</body>

</html>
